<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект Iosif</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Добавляем вертикальное направление для контента */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Светлый фон */
            font-family: Arial, sans-serif; /* Шрифт */
        }

        h1 {
            font-size: 48px;
            color: #333; /* Темный цвет текста */
            opacity: 0; /* Начальная непрозрачность */
            transform: translateY(-50px); /* Начальное смещение */
            animation: fadeInUp 1.5s forwards; /* Применение анимации */
        }

        @keyframes fadeInUp {
            to {
                opacity: 1; /* Полная непрозрачность */
                transform: translateY(0); /* Без смещения */
            }
        }

        .support-button {
            padding: 15px 30px;  /* Отступы кнопки */
            font-size: 18px;
            color: white; /* Цвет текста */
            background-color: #007BFF; /* Цвет фона кнопки */
            border: none; /* Убираем стандартную рамку */
            border-radius: 5px; /* Скругленные углы */
            cursor: pointer; /* Указатель при наведении */
            transition: background-color 0.3s; /* Плавный переход цвета фона */
            margin-top: 20px; /* Отступ сверху */
        }

        .support-button:hover {
            background-color: #0056b3; /* Темный цвет фона при наведении */
        }

        .hidden {
            display: none; /* Скрывает элемент */
            margin-top: 20px; /* Отступ сверху */
            font-size: 24px; /* Увеличиваем размер шрифта */
            color: #333;  /* Темный цвет текста */
        }
    </style>
</head>
<body>

    <h1>Вы зашли на проект Iosif3</h1>
    <button class="support-button" onclick="showSupportText()">Поддержать проект</button>
    <div id="supportText" class="hidden">123</div>

    <script>
        function showSupportText() {
            var supportText = document.getElementById("supportText");
            supportText.classList.toggle("hidden"); // Переключает видимость текста
        }
    </script>

</body>
</html>
