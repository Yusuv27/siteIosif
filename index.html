<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект Iosif</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключение общего стиля -->
</head>
<body>
    <div id="sidebar-container"></div> <!-- Контейнер для сайдбара -->

    <div class="content">
        <h1>Вы зашли на проект Iosif</h1>
        <button class="support-button" onclick="showSupportText()">Поддержать проект</button>

        <div id="supportText" class="number-box" onclick="copyToClipboard('2202 2082 8139 4628')">2202 2082 8139 4628</div>
        <div id="copyMessage" class="copy-message">Скопировано успешно!</div>
    </div>

    <script src="script.js"></script> <!-- Подключение общего скрипта -->
    <script>
        // Функция для загрузки сайдбара
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
            })
            .catch(error => console.error('Ошибка загрузки сайдбара:', error));
    </script>
</body>
</html>
