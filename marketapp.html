<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar-container"></div> <!-- Контейнер для сайдбара -->

    <div class="content">
        <h1>App Market</h1>

<div class="button-container">
    <div class="button-wrapper" onclick="openWebsite('https://www.sberbank.com/ru/person/dist_services/sberbank-online-android')">
            <img src="сбер.png" alt="Сбер" class="button-image" style="--delay: 0s">
            <button class="buy-button" style="--delay: 0s;">SberBank</button>
        </div>
<div class="button-wrapper" onclick="openWebsite('https://www.tbank.ru/apps/')">
            <img src="Тбанк.png" alt="Т-Банк" class="button-image" style="--delay: 0.1s"> 
            <button class="buy-button" style="--delay: 0.1s;">T-Bank</button>
</div>
<div class="button-wrapper" onclick="openWebsite('https://browser.yandex.ru')">
            <img src="yandex.png" alt="Yandex" class="button-image" style="--delay: 0.1s; max-height: 30px;margin-top: auto;"> 
            <button class="buy-button" style="--delay: 0.2s;">Yandex</button>
    </div>
        <div class="button-wrapper" onclick="openWebsite('https://github.com/mobile')">
            <img src="Github.png" alt="Git" class="button-image" style="--delay: 0s; max-height: 30px;margin-top: auto;">
            <button class="buy-button" style="--delay: 0.3s;">GitHub</button>
        </div>
    </div>
    </div>

    <script src="script.js"></script> <!-- Подключение общего скрипта -->
<script>
function openWebsite(url) {
    window.open(url, "_blank"); // Открываем переданную ссылку в новой вкладке
}
</script>
</body>
</html>
