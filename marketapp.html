<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar-container"></div> <!-- Контейнер для сайдбара -->

    <div class="content">
        <h1>App Market</h1>

<div class="button-container">
    <div class="button-wrapper">
            <img src="сбер.png" alt="Сбер" class="button-image" style="--delay: 0s">
            <button class="buy-button" style="--delay: 0s;margin-top: 3px;">SberBank</button>
        </div>
<div class="button-wrapper">
            <img src="Тбанк.png" alt="Т-Банк" class="button-image" style="--delay: 0.1s"> 
            <button class="buy-button" style="--delay: 0.1s;">T-Bank</button>
</div>
<div class="button-wrapper">
            <img src="yandex.png" alt="Yandex" class="button-image" style="--delay: 0.1s; max-height: 35px;"> 
            <button class="buy-button" style="--delay: 0.2s;margin-top: 3px;">Yandex</button>
    </div>
        <div class="button-wrapper">
            <img src="Github.png" alt="Git" class="button-image" style="--delay: 0s; max-height: 40px;">
            <button class="buy-button" style="--delay: 0.3s;">Git</button>
        </div>
    </div>
    </div>

    <script src="script.js"></script> <!-- Подключение общего скрипта -->
</body>
</html>
