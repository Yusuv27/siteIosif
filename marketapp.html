<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин проекта</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключение общего стиля -->
</head>
<body>
    <div id="sidebar-container"></div> <!-- Контейнер для сайдбара -->

    <div class="content">
        <h1>Магазин</h1>
        <p>Здесь вы можете найти различные товары для покупки.</p>

        <table class="product-table">
            <tr>
                <td class="product">
                    <h3>Товар 1</h3>
                    <p>Описание товара 1</p>
                    <button class="buy-button">Купить</button>
                </td>
                <td class="product">
                    <h3>Товар 2</h3>
                    <p>Описание товара 2</p>
                    <button class="buy-button">Купить</button>
                </td>
                <td class="product">
                    <h3>Товар 3</h3>
                    <p>Описание товара 3</p>
                    <button class="buy-button">Купить</button>
                </td>
                <td class="product">
                    <h3>Товар 4</h3>
                    <p>Описание товара 4</p>
                    <button class="buy-button">Купить</button>
                </td>
            </tr>
            <tr>
                <td class="product">
                    <h3>Товар 5</h3>
                    <p>Описание товара 5</p>
                    <button class="buy-button">Купить</button>
                </td>
                <td class="product">
                    <h3>Товар 6</h3>
                    <p>Описание товара 6</p>
                    <button class="buy-button">Купить</button>
                </td>
                <td class="product">
                    <h3>Товар 7</h3>
                    <p>Описание товара 7</p>
                    <button class="buy-button">Купить</button>
                </td>
                <td class="product">
                    <h3>Товар 8</h3>
                    <p>Описание товара 8</p>
                    <button class="buy-button">Купить</button>
                </td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script> <!-- Подключение общего скрипта -->
    <script>
        // Функция для загрузки сайдбара
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
            })
            .catch(error => console.error('Ошибка загрузки сайдбара:', error));
    </script>
</body>
</html>
