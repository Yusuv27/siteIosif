<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин проекта</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключение общего стиля -->
</head>
<body>
    <div id="sidebar-container"></div> <!-- Контейнер для сайдбара -->

    <div class="content">
        <h1>Магазин</h1>
        <p>Здесь вы можете найти различные товары для покупки.</p>

        <table class="product-table">
            <tr>
                <td class="product">
                    <h3>SberBank</h3>
                    <button class="buy-button">Скачать</button>
                </td>
                <td class="product">
                    <h3>T-bank</h3>
                    <button class="buy-button">Скачать</button>
                </td>
                <td class="product">
                    <h3>Yandex</h3>
                    <button class="buy-button">Скачать</button>
                </td>
                <td class="product">
                    <h3>Git</h3>
                    <button class="buy-button">Скачать</button>
                </td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script> <!-- Подключение общего скрипта -->
    <script>
        // Функция для загрузки сайдбара
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
            })
            .catch(error => console.error('Ошибка загрузки сайдбара:', error));
    </script>
</body>
</html>
