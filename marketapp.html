<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="i.ico" type="image/x-icon">
    <title>App market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar-container"></div> <!-- Контейнер для сайдбара -->

    <div class="content">
        <h1>App market</h1>

<div class="button-container">
    <div class="button-wrapper">
            <img src="сбер.png" alt="Сбер" class="button-image" style="--delay: 0.1s;cursor: pointer;" onclick="openWebsite('https://www.sberbank.com/ru/person/dist_services/sberbank-online-android')">
            <button class="buy-button" style="--delay: 0.1s;" onclick="openWebsite('https://www.sberbank.com/ru/person/dist_services/sberbank-online-android')">SberBank</button>
        </div>
<div class="button-wrapper">
            <img src="Тбанк.png" alt="Т-Банк" class="button-image" style="--delay: 0.2s;cursor: pointer;" onclick="openWebsite('https://www.tbank.ru/apps/')"> 
            <button class="buy-button" style="--delay: 0.2s;" onclick="openWebsite('https://www.tbank.ru/apps/')">T-Bank</button>
</div>
<div class="button-wrapper">
            <img src="yandex.png" alt="Yandex" class="button-image" style="--delay: 0.3s; max-height: 30px;margin-top: auto;cursor: pointer;" onclick="openWebsite('https://browser.yandex.ru')"> 
            <button class="buy-button" style="--delay: 0.3s;" onclick="openWebsite('https://browser.yandex.ru')">Yandex</button>
    </div>
        <div class="button-wrapper">
            <img src="Github.png" alt="Git" class="button-image" style="--delay: 0.4s; max-height: 30px;margin-top: auto;cursor: pointer;" onclick="openWebsite('https://github.com/mobile')">
            <button class="buy-button" style="--delay: 0.4s;" onclick="openWebsite('https://github.com/mobile')">GitHub</button>
        </div>
    </div>
    </div>

    <script src="script.js"></script> <!-- Подключение общего скрипта -->
<script>
function openWebsite(url) {
    window.open(url, "_blank"); // Открываем переданную ссылку в новой вкладке
}
</script>
</body>
</html>
