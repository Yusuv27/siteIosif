<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Market</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключение общего стиля -->
</head>
<body>
    <div id="sidebar-container"></div> <!-- Контейнер для сайдбара -->

    <div class="content">
        <h1>App Market</h1>

<div class="button-container">
            <button class="buy-button" style="--delay: 0s;">SberBank</button>
            <button class="buy-button" style="--delay: 0.1s;">T-Bank</button>
            <button class="buy-button" style="--delay: 0.2s;">Yandex</button>
            <button class="buy-button" style="--delay: 0.3s;">Git</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Подключение общего скрипта -->
    <script>
        // Функция для загрузки сайдбара
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
            })
            .catch(error => console.error('Ошибка загрузки сайдбара:', error));
    </script>
</body>
</html>
