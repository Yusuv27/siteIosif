<!-- sidebar.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайдбар</title>
    <style>
        /* Стилизация сайдбара */
        .sidebar {
            width: 250px;
            background-color: black;
            color: white;
            padding: 20px;
            height: 100%;
            position: fixed;
            top: 0;
            overflow-y: auto;
            transition: left 0.3s; /* Плавный переход */
        }

        /* Кнопка закрытия */
        .closebtn {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* Кнопка открытия сайдбара */
        .openbtn {
            margin: 15px;
            font-size: 18px;
            cursor: pointer;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            white-space: normal;
        }

        .sidebar ul li a:hover {
            background-color: #333; /* Цвет при наведении */
        }
    </style>
</head>
<body>

<div class="sidebar" id="mySidebar">
    <h2>Сайдбар</h2>
    <ul>
        <li><a href="marketapp.html">AppMarket</a></li>
        <li><a href="index.html">Поддержка проекта</a></li>
    </ul>
    <button class="closebtn" onclick="closeNav()">×</button>
</div>
<button class="openbtn" onclick="openNav()">☰ Открыть сайдбар</button>

<script>
    // Убедитесь, что функции находятся внутри события DOMContentLoaded
    document.addEventListener("DOMContentLoaded", function() {
        function openNav() {
            document.getElementById("mySidebar").style.left = "0"; // Показываем сайдбар
        }

        function closeNav() {
            document.getElementById("mySidebar").style.left = "-250px"; // Скрываем сайдбар
        }

        // Привязываем функции к кнопкам
        document.querySelector(".openbtn").addEventListener("click", openNav);
        document.querySelector(".closebtn").addEventListener("click", closeNav);
    });
</script>

</body>
</html>
